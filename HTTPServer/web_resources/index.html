<!DOCTYPE html>

<html>
	<head>
		<title>Auto Selector</title>
		<script src="jquery-3.2.1.min.js"></script>
		<script>
$(document).ready(function(){
    $("button#submit").click(function(){
    	var num = $("input[name='auto']:checked").val();
        $.post("post",
        {
          auto: num
        },
        function(data,status){
            alert(data);
        });
    });
});
		</script>
	</head>
	<body>
		<div align="center">
		<h1>Select your autonomous mode</h1>
		<input type="radio" name="auto" value="1">Center Gear
		<br/>
		<input type="radio" name="auto" value="2">Left Gear
		<br/>
		<input type="radio" name="auto" value="3">Right Gear
		<br/>
		<button id="submit">Change auto</button>
		</div>
	</body>
</html>
